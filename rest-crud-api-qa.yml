# Data base
spring:
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:products
    username: sa
    password:

# API
api:
  limit:
    login:
      attempt: 3
      timeout:
        lock: 3
    resources:
       access: 1000
       timeout:
         lock: 3
